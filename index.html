<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHIE</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title"></h1>
    <div class="wrapper">
        <div class="reg">
                <div id="usercreate">
                    <input type="text" name="username" placeholder="username" pattern="[a-zA-Z]+">
                    <button type="button" id="addu">➕</button>
                </div>
                <div id="userlist">
                    <form>
                    </form>
                </div>
                <button onclick="validate()">Confirm</button>
        </div>
        <div style="display:none;" class="questions">
            <div class="container">
                <div class="users">
                    <button class="button-66 user">User1</button>
                    <button class="button-66">User2</button>
                    <input type="checkbox" hidden name="User1">
                    <input type="checkbox" hidden name="User2">
                </div>
                <button class="button-66">Next Question</button>
            </div>
            <div class="status">
                <h2>Status</h2>
                <span>User1 : Score</span>
                <span>User2 : Score</span>
            </div>
        </div>
        <div style="display: none;" class="result">

        </div>
    </div>
    <template user-template>
        <div>
            <input min="1" class="usernameinputs" type="text" placeholder="username" pattern="[a-zA-Z]+">
            <button type="button" class="removebtn">❌</button>
        </div>
    </template>





    <script src="main.js"></script>
    <script>
    // Registration
    const adduserbtn = document.querySelector('#addu');
    const adduserinput = document.querySelector('input[name=username]')
    const usertemplate = document.querySelector('[user-template]');
    const userlist = document.querySelector('#userlist > form');
    adduserbtn.addEventListener('click', () => {
        let clone = usertemplate.cloneNode(true).content
        clone.querySelector('input').value = adduserinput.value
        clone.querySelector('button').setAttribute("onclick","removeField(this)");
        userlist.appendChild(clone);
        adduserinput.value = ''
    })
    document.querySelector('#title').textContent = `${nhie[language]}...`

    function removeField(that){
        that.parentElement.remove();
    }

    function validate() {
        if (userlist.reportValidity()) {
            let inputs = document.querySelectorAll('.usernameinputs')
            let array = []
            inputs.forEach((x) => {
                array.push(x.value)
            })
            addPlayers(array)
        }
        else {
            alert('Validation not correct!')
        }
    }
    
    </script>
</body>
</html>
